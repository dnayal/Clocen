@(infoList: List[ServiceNodeInfo])

<!DOCTYPE html>
<html>
	<head>
		<title>ServiceNode</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="http://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet" type="text/css">
		<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet" media="screen">
		<link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container">

			<div class="row">
				<h3 class="cc-cool-font">My Apps</h3>
				<div class="row">
					<div class="col-lg-6">
						@for(node <- infoList) {
							@if(node.isAuthorized) {
							<div class="row">
								<div class="col-lg-3">@node.getNodeName</div>
								<div class="col-lg-6">@node.getNodeDescription</div>
								<div class="col-lg-3"><a class="btn btn-warning" href="@node.getURL">Refresh</a></div>
							</div>
							<br/>
							}
						}
						<a href="@routes.Application.getCreateProcessPage" class="btn btn-lg btn-primary">Create Process</a>
						<hr/>
					</div>
				</div>
				
				<h3 class="cc-cool-font">All Apps</h3>
				<div class="row">
					<div class="col-lg-6">
						@for(node <- infoList) {
							@if(!node.isAuthorized) {
							<div class="row">
								<div class="col-lg-3">@node.getNodeName</div>
								<div class="col-lg-6">@node.getNodeDescription</div>
								<div class="col-lg-3"><a class="btn btn-success" href="@node.getURL">Authorize</a></div>
							</div>
							<br/>
							}
						}
					</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
