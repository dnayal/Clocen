@(user: models.User, user_form: Form[models.User], countries: org.codehaus.jackson.JsonNode)

@import helper._

<!DOCTYPE html>
<html>
	<head>
		<title>My Account</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="http://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet" type="text/css">
		<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet" media="screen">
		<link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
	</head>
	<body>
		@navbar()
		<div class="container" ng-app="UserProfileApp">
			<div class="row">
				<h2 class="page-header text-primary"><span class="glyphicon glyphicon-cog"></span>&nbsp;My Account</h2>
			</div>
			@form(routes.UserController.updateProfile(user.getUserId)){
			<div class="row lead">
				<div class="row">
					<div class="col-md-offset-1 col-md-2">
						<label for="@user_form("name").id">Name</label>
					</div>
					<div class="col-md-5">
						<input type="text" class="form-control input-lg" id="@user_form("name").id" name="@user_form("name").name" value="@user_form("name").value" placeholder="Name">
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-md-offset-1 col-md-2">
						<label for="@user_form("email").id">Email</label>
					</div>
					<div class="col-md-5">
						<input type="text" class="form-control input-lg" id="@user_form("email").id" name="@user_form("email").name" value="@user_form("email").value" placeholder="Email">
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-md-offset-1 col-md-2">
						<label for="@user_form("password").id">Password</label>
					</div>
					<div class="col-md-5">
						<input type="password" class="form-control input-lg" id="@user_form("password").id" name="@user_form("password").name" placeholder="Password">
					</div>
				</div>
				<br/>
				<div class="row" ng-controller="CountryController">
					<div class="col-md-offset-1 col-md-2">
						<label for="@user_form("country").id">Country</label>
					</div>
					<div class="col-md-3">
						<select class="form-control input-lg" ng-model="userCountry" ng-change="setCountry()" ng-options="country.id as country.name for country in countries">
						</select>
						<input type="hidden" name="@user_form("country").name" id="@user_form("country").id" value="@user_form("country").value">
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-md-offset-1 col-md-5">
						<button type="submit" class="btn btn-primary btn-lg">Update Details</button>&nbsp;
						<a class="btn btn-warning btn-lg" href="@routes.Application.index">Cancel</a>
					</div>
				</div>
			</div>
			}
		</div>	
		<script type="text/javascript" src="@routes.Assets.at("javascripts/angular.min.js")"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
		<script>
			angular.module('UserProfileApp', []).controller('CountryController', ['$scope', function($scope) {
				$scope.countries = @Html(countries.toString());
				$scope.userCountry = '@user_form("country").value';
				
				$scope.setCountry = function() {
					$('#@user_form("country").id').val($scope.userCountry);
				}
			}]);
		</script>
	</body>
</html>
