@import helper._

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" style="font-size: 2em; color: white;" href="@routes.Application.index">Clocen</a>
	</div>
	<div class="collapse navbar-collapse navbar-responsive-collapse">
		@if(User.isCurrentUserAdmin) {
			<p class="navbar-text" style="color: red; font-size: 1.2em;">ADMIN MODE</p>
		}
		@if(User.isLoggedIn) {
		<ul class="nav navbar-nav navbar-right">
			<li>
				@form(routes.Application.viewCreateProcess){
					<button class="btn btn-info navbar-btn" type="submit"><span class="glyphicon glyphicon-link"></span>&nbsp;Create Process</button>
				}
			</li>
			<li><a href="@routes.Application.getUserProfilePage"><span class="glyphicon glyphicon-cog"></span>&nbsp;My Account</a></li>
			<li><a href="@routes.UserController.logout"><span class="glyphicon glyphicon-off"></span>&nbsp;Sign Out</a></li>
		</ul>
		} else {
		<ul class="nav navbar-nav navbar-right">
			<li>
				@form(routes.Application.getLoginPage){
					<button class="btn btn-info navbar-btn" type="submit"><span class="glyphicon glyphicon-home"></span>&nbsp;Login</button>
				}
			</li>
			<li><a href="#"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;About</a></li>
		</ul>
		}
