@(betaUsers: List[BetaUser])
<!DOCTYPE html>
<html>
	<head>
		<title>Beta User List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="//fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet" type="text/css">
		<link href="@helpers.UtilityHelper.getAsset("/stylesheets/bootstrap.min.css")" rel="stylesheet" media="screen">
		<link href="@helpers.UtilityHelper.getAsset("/stylesheets/main.css")" rel="stylesheet" media="screen">
	</head>
	<body>
		@navbar()
		<div class="container">
			<br/>
			<br/>
			<br/>
			<table class="table table-striped table-bordered table-responsive">
				<thead>
					<tr class="warning">
						<th>Email</th>
						<th>Date Created</th>
						<th>Invite Email Sent?</th>
						<th>Registered?</th>
						<th>Send Invite</th>
					</tr>
				</thead>
				<tbody>
					@for(betaUser <- betaUsers){
					<tr>
						<td>
							@betaUser.getEmail
						</td>
						<td>
							@betaUser.getCreateTimestamp
						</td>
						<td>
							@betaUser.isInviteEmailSent
						</td>
						<td>
							@betaUser.isRegistered
						</td>
						<td>
							<a href="@routes.AdminController.inviteBetaUser(betaUser.getEmail)" class="btn btn-warning">Send</a>
						</td>
					</tr>
					}
				</tbody>
			</table>
		</div>
	</body>
</html>
