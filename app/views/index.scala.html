
@import helper._

<!DOCTYPE html>
<html>
	<head>
		<title>ServiceNode</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="http://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet" type="text/css">
		<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet" media="screen">
		<link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container">

			<!-- login box starts -->
			<div class="row">
				<h1>&nbsp;</h1>
				<div class="col-lg-offset-3 col-lg-6 cc-login-board img-rounded" >
					<div class="col-lg-offset-1 col-lg-10 form-group cc-vertical-center" >
						@form(routes.UserController.login()) {
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
								<input class="form-control input-lg" name="email" id="email" type="text" placeholder="Email">
								<span class="input-group-btn">
									<button class="btn btn-primary btn-lg" type="submit">Login</button>
								</span>
							</div>
						}
					</div>
				</div>
			</div>
			<!-- login box ends -->
			
		</div>
	</body>
</html>
